<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tindog</title>

    <!-- bootstrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Google fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- for Icons -->
    <script
      src="https://kit.fontawesome.com/7c7427ad0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="title">
      <div class="container-fluid">
        <!-- Nav Bar Start -->

        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bold text-light" href="#">tindog</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="expand navbar-expand" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"> About </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Contact </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Services </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Nav Bar End -->

        <!-- Title Start -->
        <div class="row">
          <div class="col-lg-6">
            <h1 id="h1">Meet new and interesting dogs nearby.</h1>
            <button type="button" class="btn btn-dark btn-lg m-3 Download">
              <span> <i class="fa-brands fa-apple fa-1x"></i> </span>
              Download
            </button>
            <button type="button" class="btn btn-outline-light btn-lg Download">
              <span> <i class="fa-brands fa-google-play fa-1x"></i> </span> Download
            </button>
          </div>

          <div class="col-lg-6">
            <img src="images/iphone6.png" alt="iphone-mockup" />
          </div>
        </div>

        <!-- Title End   -->
      </div>
    </section>

    <!-- Features -->

    <section id="features">
      <div class="row">
        <div class="feature-box col-lg-4">
          <i class="icon fa-solid fa-circle-check fa-4x"></i>
          <h3>Easy to use.</h3>
          <p>So easy to use, even your dog could do it.</p>
        </div>
        <div class="feature-box col-lg-4">
          <i class="icon fa-solid fa-bullseye fa-4x"></i>
          <h3>Elite Clientele</h3>
          <p>We have all the dogs, the greatest dogs.</p>
        </div>
        <div class="feature-box col-lg-4">
          <i class="icon fa-solid fa-heart fa-4x"></i>
          <h3>Guaranteed to work.</h3>
          <p>Find the love of your dog's life or your money back.</p>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- justify-content-center d-flex -->
